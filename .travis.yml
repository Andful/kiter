language: cpp

os:
  - linux
  - osx

dist: bionic
osx_image: xcode10.3

compiler:
  - gcc
  - clang

cache:
  ccache: true
  directories:
    - ./benchmarks
    - ./tools/sdf3*/
    - $HOME/Library/Caches/Homebrew
    - /usr/local/Homebrew

before_cache:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew cleanup; fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then find /usr/local/Homebrew \! -regex ".+\.git.+" -delete; fi

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update        ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ccache; fi
addons:
  homebrew:
    packages:
    - glpk
    update: true
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libglpk-dev
    - glpk-utils
    - libboost-all-dev

script:
  - mkdir -p ./tools/sdf3/
  - ./tools/install_sdf3.sh ./tools/sdf3/
  - make sdf3_benchmarks
  - CTEST_OUTPUT_ON_FAILURE=1 make unit_test
  - make test