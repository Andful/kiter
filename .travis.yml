language: cpp

os:
  - linux
  - osx

dist: bionic
osx_image: xcode10.3

compiler:
  - gcc
  - clang

cache:
  directories:
    - ./benchmarks
    - ./tools/sdf3*/
    - $HOME/Library/Caches/Homebrew

before_cache:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew cleanup; fi

addons:
  homebrew:
    packages:
    - glpk
    update: true
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libglpk-dev
    - glpk-utils
    - libboost-all-dev

script:
  - mkdir -p ./tools/sdf3/
  - ./tools/install_sdf3.sh ./tools/sdf3/
  - make sdf3_benchmarks
  - make unit_test
  - make test